<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <form class="col-md-6  card" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <h1>Register</h1><hr>
          {% if messages %}
          <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
          </div>
          {% endif %}



            <div class="mb-3">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control" id="exampleInputPassword1"><br>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control" id="exampleInputPassword1"><br>
                  </div>
              <label for="exampleInputEmail1" class="form-label">User Name</label>
              <input type="email" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div><br>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1"><br>
            </div>
             <br>
             <p>Already have account   <a href="/login/"><u><b>Login Here</b></u></a></p>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
            
 </div>
</body>
</html>
