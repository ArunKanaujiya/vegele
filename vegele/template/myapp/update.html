<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card pull-3 shadow-lg" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <h1>Update Receipe</h1><hr>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
              <input name="receipe_name" value="{{queryset.receipe_name}}"  required  type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1"   class="form-label">Receipe Description</label>
              <textarea name="receipe_description" value="" class="form-control">{{queryset.receipe_description}}</textarea>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Receipe Amount</label>
              <input name="receipe_amount" value="{{queryset.receipe_amount}}"  required  type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Receipe image</label>
                <input name="receipe_image" type="file" class="form-control">
              </div><br>
            <button type="submit" class="btn btn-primary btn-success">Update Receipe</button>
            <a href="/index" class="btn btn-group-lg btn-warning">Show Receipe</a>
          </form>

 </div>
</body>
</html>
